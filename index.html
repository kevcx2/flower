<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paper-full.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src="flower.js" canvas="myCanvas"></script>

</head>
<body>
  <div>
    <h4 class='petal-size'><h4>
    <button class='petal-increase' >Petal Size +</button>
    <button class='petal-decrease' >Petal Size -</button>
    <button class='rotate' >Bloom!</button>
    <button class='clear' >Prune</button>
    <h1> Add petals and create a flower </h1>
  </div>
	<canvas id="myCanvas" width=400 height=400 style="border:1px solid black"></canvas>
</body>
</html>
